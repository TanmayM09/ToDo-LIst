<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kanban-board">
    <section class="kanban-section">
      <h2>To Do</h2>
      <div class="task-card">
        <h3>Task 1</h3>
        <p>Description of task 1</p>
        <button>Edit</button>
        <button>Delete</button>
      </div>
      <div class="task-card">
        <h3>Task 2</h3>
        <p>Description of task 2</p>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </section>
    <section class="kanban-section">
      <h2>Doing</h2>
      <div class="task-card">
        <h3>Task 3</h3>
        <p>Description of task 3</p>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </section>
    <section class="kanban-section">
      <h2>Done</h2>
      <div class="task-card">
        <h3>Task 4</h3>
        <p>Description of task 4</p>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </section>
  </div>
  <form class="add-task-form">
    <input type="text" name="task-title" placeholder="Task title">
    <input type="text" name="task-description" placeholder="Task description">
    <button type="submit">Add Task</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
